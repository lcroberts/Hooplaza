<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hooplaza Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body style="height: 100%">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <div
      class="container-fluid text-center text-middle align-items-center justify-content-center"
      style="position: absolute; top: 35%"
    >
      <div class="row"></div>
      <div class="row">
        <form>
          <select id="accountType" name="accountType">
            <option value="Admin">Admin</option>
            <option value="Moderator">Moderator</option>
            <option value="User" selected="selected">
              Normal User
            </option></select
          ><br />
          <label for="username">Username:</label><br />
          <input type="text" name="username" id="username" /><br />
          <label for="password">Password:</label><br />
          <input type="password" name="password" id="password" /><br />
          <button
            type="button"
            id="submit"
            onclick="formSubmit();"
            class="btn btn-primary"
          >
            Login
          </button>
          <a href="../static/index.html" class="btn">Back</a>
        </form>
      </div>
    </div>
  </body>

  <script>
    function formSubmit() {
      var accountType = document.getElementById("accountType").value;
      console.log("Selected account is: " + accountType);
      switch (accountType) {
        case "Admin":
          window.location.href = "../templates/index.html"; // Redirect to the Admin page
          break;
        case "Moderator":
          window.location.href = "../templates/index.html"; // Redirect to the Moderator page
          break;
        case "User":
          window.location.href = "../templates/index.html"; // Redirect to the User page
          break;
        default:
          // Handle any other cases or show an error message
          alert("Invalid account type selected.");
      }
    }
  </script>
</html>
