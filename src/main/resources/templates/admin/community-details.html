<!doctype html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <div
      class="modal text-light"
      tabindex="-1"
      id="userDetailsModal"
      data-bs-theme="dark"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h2>User Details Template</h2>
            <hr />
            <p>
              Email: example@example.com <br />
              Name: John Doe
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#confirmationModal"
            >
              Ban User
            </button>
            <button
              type="button"
              class="btn btn-secondary me-auto"
              data-bs-dismiss="modal"
            >
              Dismiss
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal text-light"
      tabindex="-1"
      id="modModal"
      data-bs-theme="dark"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="button">
                Search
              </button>
            </form>
            <ul class="list-group mt-1">
              <li class="list-group-item d-flex justify-content-between">
                <div class="ms-2">Test User 1</div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmationModal"
                >
                  Add Moderator
                </button>
              </li>

              <li class="list-group-item d-flex justify-content-between">
                <div class="ms-2">Test User 2</div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmationModal"
                >
                  Add Moderator
                </button>
              </li>

              <li class="list-group-item d-flex justify-content-between">
                <div class="ms-2">Test User 3</div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmationModal"
                >
                  Add Moderator
                </button>
              </li>

              <li class="list-group-item d-flex justify-content-between">
                <div class="ms-2">Test User 4</div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmationModal"
                >
                  Add Moderator
                </button>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary me-auto"
              data-bs-dismiss="modal"
            >
              Dismiss
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal text-light"
      tabindex="-1"
      id="confirmationModal"
      data-bs-theme="dark"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">Are you sure?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Yes
            </button>
            <button
              type="button"
              class="btn btn-secondary me-auto"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav
      class="navbar fixed-top navbar-expand bg-dark border-bottom"
      data-bs-theme="dark"
      style="margin-bottom: 50px"
    >
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/requests"
                >Requests</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/communities"
                >Communities</a
              >
            </li>
          </ul>
          <form class="form-inline" th:action="@{/logout}" method="post">
            <button class="btn btn-secondary me-2" type="submit">
              Sign Out
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-lg mt-5 pt-2">
      <div class="row justify-content-center">
        <div class="col text-center">
          <h1>Community: <a th:text="${community.name}"></a></h1>
        </div>
      </div>
      <div class="row">
        <h2 class="text-center mt-3">Moderators</h2>
        <ul class="list-group px-5" th:each="user : ${mods}">
          <li class="list-group-item d-flex justify-content-between">
            <div class="ms-2">
              <a th:href="@{/admin/user/details/id={id}(id=${user.userId})}"
                ><p th:text="${user.name}"></p
              ></a>
            </div>
            <div class="me-2">
              <a href="#" class="btn btn-primary">Remove Moderator</a>
            </div>
          </li>
        </ul>

        <button
          type="button"
          class="btn btn-primary m-3"
          data-bs-toggle="modal"
          data-bs-target="#modModal"
        >
          Add Moderator
        </button>
        <br />
      </div>
      <div class="row">
        <h2 class="text-center">Description</h2>
        <p th:text="${community.description}"></p>
        <br />
      </div>
      <div class="row">
        <h2 class="text-center">Location Details</h2>
        <p th:text="${community.locationId}"></p>
      </div>

      <div class="row">
        <h2 class="text-center mt-3">Users</h2>
        <ul class="list-group px-5" th:each="user : ${members}">
          <li class="list-group-item d-flex justify-content-between">
            <div class="ms-2">
              <a th:href="@{/admin/user/details/id={id}(id=${user.userId})}"
                ><p th:text="${user.name}"></p
              ></a>
            </div>
          </li>
        </ul>
        <br />
        <br />
        <button
          type="button"
          class="btn btn-primary m-3"
          data-bs-toggle="modal"
          data-bs-target="#confirmationModal"
        >
          Delete Community
        </button>
      </div>
    </div>
  </body>
</html>
