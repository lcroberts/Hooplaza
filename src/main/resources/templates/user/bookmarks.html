<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookmarks</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
  <style>
      body{
        padding-top: 67px
      }
      /* Custom CSS for dark background and white text */
      .left-column {
          background-color: #333; /* Dark background color */
          color: white; /* White text color */

      }

      .right-column {
          background-color: #f8f9fa; /* Light gray background color for the right column */
          height: calc(100vh - 56px); /* Subtract the height of the navbar to ensure it starts below the navbar */
          overflow-y: auto;
      }

      /* Adjust margin for the button group */
      .button-group {
          margin-top: 10px;
          margin-bottom: 10px;
      }

      /* Extend button group to full width */
      .button-group-full-width {
          width: 100%;
      }

    </style>
</head>

<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<nav
        class="navbar fixed-top navbar-expand bg-dark border-bottom"
        data-bs-theme="dark"
>
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
                  class="nav-link active"
                  data-bs-toggle="offcanvas"
                  href="#sidebar"
                  aria-controls="sidebar"
          ><span class="navbar-toggler-icon"></span
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Bookmarks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="board.html">Board</a>
        </li>
      </ul>
      <a href="../../static/index.html" class="btn btn-secondary me-2"
      >Logout</a
      >
    </div>
  </div>
</nav>

<!-- requestCommunity modal -->
<div class="modal fade" id="requestCommunity" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Request Community</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row justify-content-between">
            <div class="col-lg-12">
              <img
                      src="https://assets.urbanturf.com/dc/images/blog/2018/08/google-map.jpg"
                      alt="placeholder image for interactive map"
                      style="border: 2px solid black; max-width: 100%; margin-bottom:10px"
              >
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-10">
              <input type="text" id="request" placeholder="Where is your community?" style="width: 100%">
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary btn-sm">Go</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Offcanvas -->
<div
        class="offcanvas offcanvas-start text-bg-dark"
        tabindex="-1"
        id="sidebar"
        aria-labelledby="sidebarLabel"
        data-bs-theme="dark"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel">Communities</h5>
    <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div><h6>Your Communities</h6></div>
    <nav>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-dark active text-start" aria-current="page">Community 1</button>
        <button type="button" class="btn btn-dark text-start" >Community 2</button>
        <button type="button" class="btn btn-dark text-start" >Community 3</button>
      </div>
    </nav>
  </div>
  <div class="offcanvas-footer">
    <p style="font-size:12px">Don't see your community? <button type="button" class="btn btn-sm btn-link" data-bs-toggle="modal" data-bs-target="#requestCommunity">Request one</button></p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- Left Column for List of Followed Community Posts with Square Tabs -->
    <div class="col-md-3 left-column d-flex flex-column">
      <h3 class="text-center">Bookmarks</h3>
      <ul class="nav flex-column nav-pills" id="bookmarks-tabs">
        <!-- Change tab text to Post 1-10 -->
        <li class="nav-item">
          <a class="nav-link active" id="bookmarks-tab1" data-toggle="tab" href="#bookmarks1">Post 1</a>
        </li>
        <!-- Use a loop to create tabs for Post 2 to Post 10 -->
        <!-- Example loop in JavaScript -->
        <script>
                        for (let i = 2; i <= 10; i++) {
                            document.write(`
                                <li class="nav-item">
                                    <a class="nav-link" id="bookmarks-tab${i}" data-toggle="tab" href="#bookmarks${i}">Post ${i}</a>
                                </li>
                            `);
                        }
                    </script>
      </ul>
    </div>

    <!-- Right Column for Scrollable List of Updated Posts -->
    <div class="col-md-9 right-column">
      <!-- Button Group for Updates, Tab 2, and Tab 3 -->
      <div class="row static">
        <div class="col-md-12">
          <div class="btn-group button-group button-group-full-width" role="group">
            <button type="button" class="btn btn-secondary">Updates</button>
            <button type="button" class="btn btn-secondary">Tab 2</button>
            <button type="button" class="btn btn-secondary">Tab 3</button>
          </div>
        </div>
      </div>

      <!-- Tab Content -->
      <div class="row">
        <div class="col-md-12">

            <!-- Updates Tab Content -->
            <div class="tab-pane fade show active" id="updates" role="tabpanel" aria-labelledby="updates-tab">
              <!-- Scrollable List of Update Posts (Cards) -->
              <div class="scrollable-content">
                <!-- Existing "Post Updates" card -->
                <div class="card mb-3">
                  <img src="https://th.bing.com/th/id/R.51eba9eab640e74780d0f7e9f252389b?rik=%2fcgSQxTYqcJ%2f1Q&pid=ImgRaw&r=0" class="card-img-top" alt="Image">
                  <div class="card-body">
                    <h5 class="card-title">Post Updates</h5>
                    <p class="card-text">This is the content of the post updates.</p>
                  </div>
                </div>

                <!-- New "Post Updates" card with a large image and placeholder text -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
